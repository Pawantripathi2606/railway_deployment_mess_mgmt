{% extends 'base.html' %}
{% block title %}Delete Expense - Mess Management{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Delete Fixed Expense</h1><a href="{% url 'expense_list' %}" class="btn btn-secondary">← Back</a>
</div>
<div class="card">
    <div class="card-body">
        <div class="delete-confirmation">
            <div class="warning-icon">⚠️</div>
            <h2>Delete this expense record?</h2>
            <p><strong>Month:</strong> {{ expense.month_year }}</p>
            <p><strong>Total:</strong> ₹{{ expense.total_fixed_expense }}</p>
            <form method="post" class="delete-form">{% csrf_token %}
                <div class="form-actions"><button type="submit" class="btn btn-danger">Yes, Delete</button><a
                        href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
