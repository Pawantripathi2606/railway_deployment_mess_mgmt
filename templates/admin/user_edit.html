{% extends 'base.html' %}

{% block title %}Edit User - Mess Management{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit User</h1>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">‚Üê Back to Users</a>
</div>

<div class="form-container">
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group">
                        <label for="id_first_name">First Name *</label>
                        {{ form.first_name }}
                    </div>

                    <div class="form-group">
                        <label for="id_last_name">Last Name *</label>
                        {{ form.last_name }}
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="id_email">Email *</label>
                        {{ form.email }}
                    </div>

                    <div class="form-group">
                        <label for="id_phone">Phone *</label>
                        {{ form.phone }}
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="id_room_no">Room No *</label>
                        {{ form.room_no }}
                    </div>

                    <div class="form-group">
                        <label for="id_role">Role *</label>
                        {{ form.role }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_is_active">
                        {{ form.is_active }} Active Status
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update User</button>
                    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
