{% extends 'base.html' %}
{% block title %}Delete Grocery - Mess Management{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Delete Grocery</h1><a href="{% url 'grocery_list' %}" class="btn btn-secondary">← Back</a>
</div>
<div class="card">
    <div class="card-body">
        <div class="delete-confirmation">
            <div class="warning-icon">⚠️</div>
            <h2>Delete this grocery item?</h2>
            <p><strong>Item:</strong> {{ grocery.item_name }} - ₹{{ grocery.price }}</p>
            <form method="post" class="delete-form">{% csrf_token %}
                <div class="form-actions"><button type="submit" class="btn btn-danger">Yes, Delete</button><a
                        href="{% url 'grocery_list' %}" class="btn btn-secondary">Cancel</a></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
