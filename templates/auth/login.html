{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mess Management</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon.png' %}?v=3.0">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon.png' %}?v=3.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}?v=3.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon.png' %}?v=3.0">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üçΩÔ∏è Mess Manager</h1>
                <p>Sign in to your account</p>
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="auth-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>

            <div class="auth-footer">
                <a href="{% url 'password_reset' %}" style="margin-right: 20px;">üîí Forgot Password?</a>
                <a href="{% url 'role_selection' %}" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
