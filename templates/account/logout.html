{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Mess Management</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}?v=4.0" type="image/x-icon">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logout-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logout-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 30px;
            text-align: center;
        }

        .logout-header-icon {
            font-size: 70px;
            margin-bottom: 15px;
        }

        .logout-header h1 {
            font-size: 26px;
            font-weight: 700;
            margin: 0;
        }

        .logout-header p {
            font-size: 14px;
            opacity: 0.9;
            margin: 10px 0 0;
        }

        .logout-body {
            padding: 40px 30px;
            text-align: center;
        }

        .logout-message {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .logout-message p {
            margin: 0;
            font-size: 15px;
            color: #495057;
            line-height: 1.6;
        }

        .btn-logout {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
        }

        .btn-cancel {
            width: 100%;
            padding: 15px;
            background: #6c757d;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="logout-container">
        <div class="logout-header">
            <div class="logout-header-icon">ðŸ‘‹</div>
            <h1>Sign Out</h1>
            <p>Come back soon!</p>
        </div>

        <div class="logout-body">
            <div class="logout-message">
                <p><strong>Are you sure you want to sign out?</strong></p>
                <p style="margin-top: 10px;">You'll need to log in again to access your account.</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn-logout">Yes, Sign Me Out</button>
            </form>

            <a href="{% url 'dashboard' %}" class="btn-cancel">Cancel</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
